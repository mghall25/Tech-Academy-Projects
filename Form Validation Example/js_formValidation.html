<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery | Form Validation</title> 
		
		 <!-- link to Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="js_formValidation.css">
		<!-- link to jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	</head>
	
	<body>
	<div class="wrapper">
	<div id="accordion">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h5 class="mb-0">
						<button class="btn btn-block card-button collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
							Crust
						</button>
						</h5>
					</div>
					<div id="collapseOne" aria-labelledby="headingOne" data-parent="#accordion">
						<div class="card-body">
							<div class="container">
								<div class="row">
									<div class="col-sm-6 border">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="selectedCrust" id="inlineRadio1" value="option1">
											<label class="form-check-label" for="inlineRadio1">Plain Crust</label>
										</div>
									</div>
									<div class="col-sm-6 border">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="selectedCrust" id="inlineRadio2" value="option2">
											<label class="form-check-label" for="inlineRadio2">Garlic Butter Crust</label>
										</div>
									</div>
									<div class="col-sm-6 border">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="selectedCrust" id="inlineRadio3" value="option3">
											<label class="form-check-label" for="inlineRadio3">Cheese-Stuffed Crust (+$3)</label>
										</div>
									</div>
									<div class="col-sm-6 border">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="selectedCrust" id="inlineRadio4" value="option4">
											<label class="form-check-label" for="inlineRadio4">Spicy Crust</label>
										</div>
									</div>
									<div class="col-sm-6 border">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="selectedCrust" id="inlineRadio4" value="option5">
											<label class="form-check-label" for="inlineRadio4">House Special Crust</label>
										</div>
									</div>
								</div>		
							</div>
						</div>
					</div>
				</div>
				
			<!-- error messages -->
			<div class="alert alert-danger d-none" id="orderErrorMsg" role="alert">
				<p>test</p>
			</div>
			
			<!-- submit button -->
			<div class="container">
				<div class="row">
					<div class="col-4">
					</div>
					<div class="col-4">
						<button type="submit" class="btn btn-primary btn-lg" value="Submit" onclick="calc()">Calculate Order</button>
					</div>
					<div class="col-4">
					</div>
				</div>
			</div>
	</div>
	</div>
	
	
	
	
	
	
	
	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- include js file -->
	<script type="text/javascript" src="js_formValidation.js"></script>
	
	</body>
</html>
